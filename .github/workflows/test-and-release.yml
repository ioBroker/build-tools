# This is a composition of lint and test scripts
# Make sure to update this file along with the others

name: Test and Release

# Run this job on all pushes and pull requests
# as well as tags with a semantic version
on:
    push:
        branches:
            - master
        tags:
            # normal versions
            - "v?[0-9]+.[0-9]+.[0-9]+"
            # pre-releases
            - "v?[0-9]+.[0-9]+.[0-9]+-**"
    pull_request: {}

# Cancel previous PR/branch runs when a new commit is pushed
concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18.x

            - name: 'Install'
              run: |
                  npm i

            - name: 'Build'
              run: npm run build

    auto-merge:
        if: |
            always() &&
            github.event_name == 'pull_request'
        needs: [build]
        runs-on: macos-latest # ubuntu-latest has too few RAM

        steps:
            - id: automerge
              name: automerge
              uses: "pascalgn/automerge-action@v0.16.3"
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
                  MERGE_LABELS: "automated pr ðŸ”§"
                  MERGE_FILTER_AUTHOR: "foxriver76"
                  MERGE_FORKS: "false"
                  MERGE_DELETE_BRANCH: "false"
                  UPDATE_LABELS: "automated pr ðŸ”§"
                  MERGE_METHOD: "squash"
                  MERGE_COMMIT_MESSAGE: "pull-request-title-and-description"

            - name: Checkout repository
              if: steps.automerge.outputs.mergeResult == 'merged'
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch the history, or this action won't work
                  ref: 'master'

            - name: Use Node.js 20
              if: steps.automerge.outputs.mergeResult == 'merged'
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Determine version
              if: steps.automerge.outputs.mergeResult == 'merged'
              id: version
              uses: actions/github-script@v7
              with:
                  result-encoding: string
                  script: |
                      return require('./lerna.json').version;

            - name: Extract the commit body
              if: steps.automerge.outputs.mergeResult == 'merged'
              id: extract_release
                # The body may be multiline, therefore we need to escape some characters
              run: |
                  BODY=$(git show -s --format=%b)
                  BODY="${BODY//'%'/'%25'}"
                  BODY="${BODY//$'\n'/'%0A'}"
                  BODY="${BODY//$'\r'/'%0D'}"
                  echo "::set-output name=BODY::$BODY"

            - name: Install Dependencies
              if: steps.automerge.outputs.mergeResult == 'merged'
              run: npm i

            - name: 'Build'
              if: steps.automerge.outputs.mergeResult == 'merged'
              run: npm run build

            - name: Publish package to npm
              if: steps.automerge.outputs.mergeResult == 'merged'
              run: |
                  npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
                  npm whoami
                  git checkout -- package-lock.json
                  npx lerna publish from-package --yes

            - name: Create Github Release
              if: steps.automerge.outputs.mergeResult == 'merged'
              uses: ncipollo/release-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag: v${{ steps.version.outputs.result }}
                  name: Release v${{ steps.version.outputs.result }}
                  draft: false
                  prerelease: ${{ contains(steps.version.outputs.result, '-') }}
                  body: ${{ steps.extract_release.outputs.BODY }}
